<section class="widget" aria-labelledby="filterType">
  <h3 class="widget-title" id="filterType">Filter by category</h3>
  <form [formGroup]="typeForm">
  <fieldset>
    <legend>Choose a category to selectItem by:</legend>
    {{resetCategories}}
        <mdc-checkbox-group formControlName="categories"
                            [optionsData]="categories$"
                            [resetCategories]="resetCategories"
                            (selectItem)="filterEvents($event)">
        </mdc-checkbox-group>

  </fieldset>
  </form>
</section>
