<section class="widget" aria-labelledby="filterType">
  <h3 class="widget-title" id="filterType">Filter by Type</h3>
<form [formGroup]='filterByTypeForm'>
  <fieldset formGroupName='categories'>
    <legend>Choose a type to filter by:</legend>
    <!--<ul>-->
    <div>
      <p *ngFor='let topics of categories$ | async' formGroupName='fg'>
      <input name='{{topics.value}}' formControlName='{{topics.value}}' [(ngModel)]='typeSelections' type="checkbox" class="filled-in" id="typeTitle01" value='{{topics.value}}'>
      <label for="typeTitle01">{{topics.label}}</label>
      </p>
    </div>
    <!--</ul>-->

  </fieldset>
</form>
</section>
