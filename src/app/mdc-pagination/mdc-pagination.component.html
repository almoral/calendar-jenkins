<pagination-template #p="paginationApi"
(pageChange)="pageChange.emit($event)">
  <div class="pagination" aria-label='Pagination'>
    <div class="column left-align hide-on-small-only" [class.disabled]='p.isFirstPage()'>
      <a *ngIf='!p.isFirstPage()' (click)='p.previous()' class="waves-effect wave-light btn white"><i class="material-icons">arrow_back</i></a>
    </div>
    <div class="column center-align" *ngIf="p.pages.length > 1">
      <ul class="pages">
        <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" [ngClass]="(p.getCurrent() === page.value) ? 'active': ''">
          <a (click)="p.setCurrent(page.value)">
            {{ page.label }}
          </a>
        </li>
      </ul>
    </div>
    <div class="column right-align hide-on-small-only" [class.disabled]="p.isLastPage()">
      <a class="waves-effect wave-light btn white" *ngIf="!p.isLastPage()" (click)="p.next()"><i class="material-icons">arrow_forward</i></a>
    </div>

  </div>
</pagination-template>
