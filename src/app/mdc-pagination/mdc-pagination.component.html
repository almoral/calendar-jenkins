<pagination-template #p="paginationApi"
(pageChange)="pageChange.emit($event)">
  <div class="pagination">
    <div class="column left-align hide-on-small-only" [class.disabled]='p.isFirstPage()'>
      <a *ngIf='!p.isFirstPage()' (click)='p.previous()' class="waves-effect wave-light btn white disabled"><i class="material-icons">arrow_back</i>Previous</a>
    </div>
    <div class="column center-align">
      <ul class="pages">
        <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" class="active">
          <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
            {{ page.label }}
          </a>
          <div *ngIf="p.getCurrent() === page.value">
            <span>{{ page.label }}</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="column right-align hide-on-small-only" [class.disabled]="p.isLastPage()">
      <a class="waves-effect wave-light btn white" *ngIf="!p.isLastPage()" (click)="p.next()">Next<i class="material-icons">arrow_forward</i></a>
    </div>

  </div>
</pagination-template>
