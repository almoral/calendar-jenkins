
<div class='row' *ngIf="calendarOptions">
  <div>
  <ng-fullcalendar [options]="calendarOptions"
                   [(eventsModel)]="events"
                    (eventClick)='eventClick($event)'></ng-fullcalendar>
  </div>

  <div *ngIf='eventSelected.getValue()'>
    <mdc-calendar-grid-event [event]="event.getValue()"></mdc-calendar-grid-event>
  </div>
</div>
