<section class="widget" aria-labelledby="filterCalendar">
  <h3 class="widget-title" id="filterCalendar">Filter by Department</h3>
  <form [formGroup]="calendarsForm">
  <fieldset>
    <legend>Choose a department to filter by:</legend>
      <mdc-checkbox-group formControlName="calendars" [optionsData]="calendars$" (filter)="filterEvents($event)" [filterType]='filterType'>
      </mdc-checkbox-group>
  </fieldset>
  </form>
</section>
