<section class="widget" aria-labelledby="filterCalendar">
	<ul class="accordion-filters">
		<li>
			<input type="checkbox" checked/>
			<i aria-hidden="true"></i>
			<h3 class="widget-title" id="filterCalendar">Select a department</h3>
			<div class="accordion-content">
			  <form [formGroup]="calendarsForm">
				  <fieldset>
				    <legend>Choose a department to filter by:</legend>
				      <mdc-checkbox-group formControlName="calendars" [optionsData]="calendars$" (filter)="filterEvents($event)">
				      </mdc-checkbox-group>
				  </fieldset>
			  </form>
			</div>
		</li>
	</ul>
 
</section>
