<p *ngFor="let cbOption of optionsData | async">
        <input ngClass='filled-in'
               type="checkbox"
               id='{{cbOption.value}}'
               name="{{cbOption.value}}"
               value="{{cbOption.label}}"
        (click)="makeSelection(cbOption.value)">
    <label for='{{cbOption.value}}'>{{cbOption.label}}</label>
</p>
