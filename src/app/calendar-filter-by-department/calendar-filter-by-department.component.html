<section class="widget" aria-labelledby="filterDepartment">
  <h3 class="widget-title" id="filterDepartment">Filter by Department</h3>
  <form [formGroup]="departmentForm">
  <fieldset>
    <legend>Choose a department to filter by:</legend>
      <mdc-checkbox-group formControlName="departments" [optionsData]="departments$" (filterByDepartment)="filterByDepartments($event)">
      </mdc-checkbox-group>
  </fieldset>
  </form>
</section>
