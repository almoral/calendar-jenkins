<div *ngIf="events$ | async; let events; else loading">
<ul>
  <li class="calendar-content" *ngFor="let eventDateCollection of events | paginate: { itemsPerPage: 3, currentPage: page  } ">
    <mdc-calendar-event-date  [eventDateCollection] = "eventDateCollection"></mdc-calendar-event-date>
  </li>
  <!--<p *ngIf="events.length === 0">-->
    <!--No matching results found.-->
  <!--</p>-->

</ul>

<mdc-pagination (pageChange)='page = $event'
                screenReaderPageLabel="page"
                screenReaderCurrentLabel="You're on page"></mdc-pagination>

</div>

<ng-template #loading>Loading Data...</ng-template>
