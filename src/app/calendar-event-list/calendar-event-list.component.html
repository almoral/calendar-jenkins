
<ul>
  <li class="calendar-content" *ngFor="let eventDateCollection of events$ | async | paginate: { itemsPerPage: 3, currentPage: page}">
    <mdc-calendar-event-date  [eventDateCollection] = "eventDateCollection"></mdc-calendar-event-date>
  </li>
  <p *ngIf="(events$ | async)?.length === 0">
    No matching results found.
  </p>
</ul>
<div *ngIf="!displayFullView">
  <a href="{{linkToMoreEvents}}" class="right-content-calendar__viewMore waves-effect wave-light btn alt-blue">View More Events<span class="fa fa-angle-double-right" aria-hidden="true"></span></a>
</div>
