<div class="container">
  <div class="row">
<p class="col">
  events works!

</p>
<ul class="MDCEvent-List collection">
  <li class="MDCEvent-List-Item collection-item" *ngFor="let MDCEvent of events">

      <h4 class="MDCEvent-List-Item--title">{{MDCEvent.eventTitle}}</h4>
      <span class="MDCEvent-List-Item--eventDate">Event Date: {{MDCEvent.eventDate}}</span>
    </div>
  </li>
</ul>
  </div>
</div>
