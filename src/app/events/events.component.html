<p>
  events works!

</p>
<ul class="MDCEvent-List">
  <li class="MDCEvent-List-Item" *ngFor="let MDCEvent of events">
    <div *ngIf="MDCEvent.eventTitle" class="MDCEvent-List-Item--container">
      <h4 class="MDCEvent-List-Item--title">{{MDCEvent.eventTitle}}</h4>
      <span class="MDCEvent-List-Item--eventDate">Event Date: {{MDCEvent.eventDate}}</span>
    </div>
  </li>
</ul>
