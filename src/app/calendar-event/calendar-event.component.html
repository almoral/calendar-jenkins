<article>

  <!--Calendar Item-->
  <div class="calendar-title-container" (click)="showHide($event)">
    <div class="column">
      <h3 class="calendar-subtitle">{{event.title}}</h3>
    </div>
    <div class="column">
      <span class="calendar-date">12:00pm-2:00pm</span>
      <div class="plus-icon"></div>
    </div>
  </div>

  <div class="calendar-quick-view-container" aria-expanded="false" style="display: none;">
    <div class="content-container">

      <div class="list-item">
        <div class="detail-item">
          <div class="icon-container">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
        </div>
        <div class="detail-item">
          <div class="location">Joseph Caleb Center</div>
          <div class="street-address">5400 NW 22nd Avenue</div>
          <div class="address">
            <span class="city">Miami, </span>
            <span class="state">FL</span>
            <span class="zip">33142</span>
          </div>
        </div>
      </div>

      <div class="list-item middle">
        <div class="detail-item">
          <div class="icon-container">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
        </div>
        <div class="detail-item">
          <div class="location"><a href="mailto:test@miamidade.gov">test@miamidade.gov</a></div>
        </div>
      </div>

      <div class="list-item middle">
        <div class="detail-item">
          <div class="icon-container">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
        </div>
        <div class="detail-item">
          <div class="phone"><a href="tel:305-222-1111">305-222-1111</a></div>
        </div>
      </div>

      <div class="short-description">
        <p>{{event.shortDescription}}</p>
        <a class="waves-effect wave-light btn blue" href="calendar-item.html">Event Details</a>
      </div>

    </div>
  </div>

</article>
