<div class="col s12 m3">
  <aside class="sidebar hide-on-small-only" materialize>
    <mdc-calendar-filter-by-title></mdc-calendar-filter-by-title>
    <mdc-calendar-filter-by-category></mdc-calendar-filter-by-category>
    <mdc-calendar-filter-by-department></mdc-calendar-filter-by-department>
  </aside>
</div>
<div class="col s12 m8 offset-m1 hide-on-small-only">
  <mdc-calendar-date-filter></mdc-calendar-date-filter>
</div>

<div class="mobile-fixed hide-on-med-and-up">
  <button (click)="openModal()">

										<span>
											<div class="mobile-table">
												<div class="column">
													<span>Filters</span>
												</div>
												<div class="column">
													<svg viewBox="0 0 12 12" role="presentation" aria-hidden="true" focusable="false"><path fill-rule="evenodd" d="M2.5.25a.75.75 0 0 0-.75.75v.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0V5.622a2.25 2.25 0 0 0 0-4.244V1A.75.75 0 0 0 2.5.25zm0 4a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5zm3.5-4a.75.75 0 0 0-.75.75v5.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0v-.378a2.25 2.25 0 0 0 0-4.244V1A.75.75 0 0 0 6 .25zm0 9a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5zm4.25-7.872V1a.75.75 0 0 0-1.5 0v.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0V5.622a2.25 2.25 0 0 0 0-4.244zM9.5 4.25a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5z"></path></svg>
												</div>
											</div>
										</span>

    <span>
											<div class="filter-applied">
											</div>
										</span>
  </button>

</div>

<div class="mobile-filters hide-on-med-and-up active modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false, opacity: 0}]" [materializeActions]="modalActions">
  <div class="mobile-filters-container">

    <!--Top Container-->
    <div class="top-menu-container">
      <div class="column left-align">
        <button (click)="closeModal()">
          <svg viewBox="0 0 12 12" role="img" aria-label="Close" focusable="false" style="height: 15px; width: 15px; display: block; fill: rgb(72, 72, 72);"><path fill-rule="evenodd" d="M11.5 10.5c.3.3.3.8 0 1.1-.3.3-.8.3-1.1 0L6 7.1l-4.5 4.5c-.3.3-.8.3-1.1 0-.3-.3-.3-.8 0-1.1L4.9 6 .5 1.5C.2 1.2.2.7.5.4c.3-.3.8-.3 1.1 0L6 4.9 10.5.4c.3-.3.8-.3 1.1 0 .3.3.3.8 0 1.1L7.1 6l4.4 4.5z"></path></svg>
        </button>
      </div>
      <div class="column center-align">
        <span>Filters</span>
      </div>
      <div class="column right-align">
        <button id="reset-filters"><span>Reset</span></button>
      </div>
    </div>

    <!--Middle Container/Results -->
    <div class="middle-container">
      <div class="middle-body">

        <aside class="sidebar">

          <!--Filter by Dates-->
            <mdc-calendar-date-filter></mdc-calendar-date-filter>

          <!--Filter by Title-->
          <mdc-calendar-filter-by-title></mdc-calendar-filter-by-title>

          <!--Filter by type-->
          <mdc-calendar-filter-by-category></mdc-calendar-filter-by-category>

          <!--Filter by Department-->
          <mdc-calendar-filter-by-department></mdc-calendar-filter-by-department>

        </aside>

      </div>
    </div>

    <!--Bottom Container-->
    <div class="bottom-menu-container">
      <button id="see-results" (click)="closeModal()">See results</button>
    </div>

  </div>
</div>
