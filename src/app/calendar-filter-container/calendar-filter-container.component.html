<div class="col s12 m3">
  <aside class="sidebar hide-on-small-only" materialize>
    <mdc-calendar-filter-by-title></mdc-calendar-filter-by-title>
    <mdc-calendar-filter-by-type></mdc-calendar-filter-by-type>
    <mdc-calendar-filter-by-department></mdc-calendar-filter-by-department>
  </aside>
</div>
<div class="col s12 m8 offset-m1">
  <mdc-calendar-date-filter></mdc-calendar-date-filter>
</div>

<div class="mobile-fixed hide-on-med-and-up">
  <button>

										<span>
											<div class="mobile-table">
												<div class="column">
													<span>Filters</span>
												</div>
												<div class="column">
													<svg viewBox="0 0 12 12" role="presentation" aria-hidden="true" focusable="false"><path fill-rule="evenodd" d="M2.5.25a.75.75 0 0 0-.75.75v.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0V5.622a2.25 2.25 0 0 0 0-4.244V1A.75.75 0 0 0 2.5.25zm0 4a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5zm3.5-4a.75.75 0 0 0-.75.75v5.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0v-.378a2.25 2.25 0 0 0 0-4.244V1A.75.75 0 0 0 6 .25zm0 9a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5zm4.25-7.872V1a.75.75 0 0 0-1.5 0v.378a2.25 2.25 0 0 0 0 4.244V11a.75.75 0 0 0 1.5 0V5.622a2.25 2.25 0 0 0 0-4.244zM9.5 4.25a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5z"></path></svg>
												</div>
											</div>
										</span>

    <span>
											<div class="filter-applied">
											</div>
										</span>
  </button>

</div>



<div class="mobile-filters hide-on-med-and-up active">
  <div class="mobile-filters-container">

    <!--Top Container-->
    <div class="top-menu-container">
      <div class="column left-align">
        <button id="mobile-close">
          <svg viewBox="0 0 12 12" role="img" aria-label="Close" focusable="false" style="height: 15px; width: 15px; display: block; fill: rgb(72, 72, 72);"><path fill-rule="evenodd" d="M11.5 10.5c.3.3.3.8 0 1.1-.3.3-.8.3-1.1 0L6 7.1l-4.5 4.5c-.3.3-.8.3-1.1 0-.3-.3-.3-.8 0-1.1L4.9 6 .5 1.5C.2 1.2.2.7.5.4c.3-.3.8-.3 1.1 0L6 4.9 10.5.4c.3-.3.8-.3 1.1 0 .3.3.3.8 0 1.1L7.1 6l4.4 4.5z"></path></svg>
        </button>
      </div>
      <div class="column center-align">
        <span>Filters</span>
      </div>
      <div class="column right-align">
        <button id="reset-filters"><span>Reset</span></button>
      </div>
    </div>

    <!--Middle Container/Results -->
    <div class="middle-container">
      <div class="middle-body">

        <aside class="sidebar">

          <!--Filter by Dates-->
          <section class="widget" aria-labelledby="mobileFilterDate">
            <h3 class="widget-title" id="mobileFilterDate">Filter by Date</h3>

            <p>
              <label for="mobileFilterYear">Year</label>
              <select class="browser-default" id="mobileFilterYear">
                <option value="2017" selected="">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </p>

            <p>
              <label for="mobilefiltermonth">Month</label>
              <select class="browser-default" id="mobileFilterMonth">
                <option value="October" selected="">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </p>

            <p>
              <label for="mobileFilterDay">Day</label>
              <select class="browser-default" id="mobileFilterDay">
                <option value="11" selected="">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
              </select>
            </p>

          </section>

          <!--Filter by Title-->
          <section class="widget" aria-labelledby="mobileFilterTitle">
            <h3 class="widget-title" id="mobileFilterTitle">Filter by Title</h3>
            <label for="calendar-title">Title</label>
            <input type="text" id="calendar-Title" class="browser-default form-control">
          </section>

          <!--Filter by type-->
          <section class="widget" aria-labelledby="mobileFilterType">
            <h3 class="widget-title" id="mobileFilterType">Filter by Type</h3>

            <form action="#">
              <p>
                <input type="checkbox" id="type-item-01">
                <label for="type-item-01">Title <span class="text-muted">(200)</span> </label>
              </p>
            </form>
          </section>

          <!--Filter by department-->
          <section class="widget">
            <h3 class="widget-title">Filter by Department</h3>

            <form action="#">
              <p>
                <input type="checkbox" id="department-item-01">
                <label for="department-item-01">Title <span class="text-muted">(200)</span> </label>
              </p>
            </form>

          </section>

        </aside>

      </div>
    </div>

    <!--Bottom Container-->
    <div class="bottom-menu-container">
      <button id="see-results">See results</button>
    </div>

  </div>
</div>
