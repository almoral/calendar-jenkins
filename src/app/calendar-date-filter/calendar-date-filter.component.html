<section class="date-container hide-on-small-only" aria-labelledby="filterDate">
  <h2 id="filterDate">Filter by Date</h2>
  <div class="row">

    <div class="col s12 m3">
      <label for="filterYear">Year</label>
      <select [(ngModel)]="filterYear" (change)="updateDays(filterYear, filterMonth)" class="browser-default" id="filterYear">
        <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
      </select>
    </div>

    <div class="col s12 m6">
      <label for="filtermonth">Month</label>
      <select [(ngModel)]="filterMonth" (change)="updateDays(filterYear, filterMonth)" class="browser-default" id="filterMonth">
        <option value=""></option>
        <option *ngFor="let month of months" [ngValue]="month">{{month}}</option>
      </select>
    </div>

    <div class="col s12 m3">
      <label for="filterDay">Day</label>
      <select [(ngModel)]="filterDay" class="browser-default" id="filterDay">
        <option value=""></option>
        <option *ngFor="let day of days$ | async" [ngValue]="day">{{day}}</option>
      </select>
    </div>

  </div>
</section>
