<section class="widget" aria-labelledby="filterDate">
  <h3 class="widget-title" id="filterDate">Filter by Date</h3>
  <div class="row">

    <div class="col s12">
      <label for="filterYear">Year</label>
      <select [(ngModel)]="selectedYear" (change)="updateDays(selectedYear, selectedMonth)" class="browser-default" id="filterYear">
        <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
      </select>
    </div>

    <div class="col s12">
      <label for="filtermonth">Month</label>
      <select [(ngModel)]="selectedMonth" (change)="updateDays(selectedYear, selectedMonth, selectedDay)" class="browser-default" id="filterMonth">
        <option value=""></option>
        <option *ngFor="let month of months" [ngValue]="month">{{month}}</option>
      </select>
    </div>

    <div class="col s12">
      <label for="filterDay">Day</label>
      <select [(ngModel)]="selectedDay" class="browser-default" id="filterDay" [disabled]="disableDayField" (change)='updateDays(selectedYear, selectedMonth, selectedDay)'>
        <option value=""></option>
        <option *ngFor="let day of days" [ngValue]="day">{{day}}</option>
      </select>
    </div>

  </div>

  <button class="waves-effect wave-light btn blue" (click)="filterEventsByDate(selectedYear, selectedMonth, selectedDay)">Apply Date Filter</button>
</section>
