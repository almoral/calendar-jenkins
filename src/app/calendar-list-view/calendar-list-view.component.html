<mdc-calendar-navigation [hidden]="!displayFullView"></mdc-calendar-navigation>
<div class="row">
	<mdc-calendar-filter-container [hidden]="!displayFullView"></mdc-calendar-filter-container>
	<div *ngIf="displayFullView" class="col s12 m8 offset-m1 calendar-events">
	  <mdc-calendar-event-list></mdc-calendar-event-list>

	  <div class="next-prev__container">
	  	<div class="next-prev__item">
		  <button class="waves-effect wave-light btn white prev" [ngx-scroll-to]="'#scrollContainer'" (click)="setSelectedDateToPreviousDate()">
		  	<i class="material-icons">arrow_back</i>
		  	Previous
		  </button>
	  	</div>
	  	<div class="next-prev__item">
		  <button class="waves-effect wave-light btn white next" [ngx-scroll-to]="'#scrollContainer'" (click)="setSelectedDateToNextDate()">
		  	Next
		  	<i class="material-icons">arrow_forward</i>
		  </button>
	  	</div>
	  </div>


	</div>
  <div *ngIf="!displayFullView" class="col s12 calendar-events calendarEventList__rightSide">
    <mdc-calendar-event-list></mdc-calendar-event-list>
  </div>
</div>
